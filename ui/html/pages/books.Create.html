{{define "title" }}create book{{end}} {{define "main"}}
<section id="book-create">
  <form novalidate>
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
    <div id="book-create-form">
      <div>
        <label for="title">*Title:</label>
        <input type="text" name="title" id="title" required maxlength="200" />
        <input-error for="title" />
      </div>
      <div>
        <label for="author">*Author:</label>
        <input
          type="text"
          name="author"
          id="author"
          required
          maxlength="200"
          minlength="5"
        />
        <input-error for="author" />
      </div>
      <div>
        <label for="release_date">*Release date:</label>
        <input type="date" name="release_date" id="release_date" required />
        <input-error for="release_date" />
      </div>
      <div>
        <label for="publisher">*Publisher:</label>
        <input
          type="text"
          name="publisher"
          id="publisher"
          required
          maxlength="200"
        />
        <input-error for="publisher" />
      </div>
      <div>
        <label for="country">*Country:</label>
        <input
          type="text"
          name="country"
          id="country"
          required
          maxlength="200"
        />
        <input-error for="country" />
      </div>
      <div>
        <label for="isbn">*Isbn-13:</label>
        <input
          type="text"
          name="isbn"
          id="isbn"
          required
          minlength="13"
          maxlength="13"
        />
        <input-error for="isbn" />
      </div>
      <div>
        <label for="pages">*Pages:</label>
        <input
          type="number"
          name="pages"
          id="pages"
          required
          max="1000000"
          min="1"
        />
        <input-error for="pages" />
      </div>
      <div>
        <label for="language">*Language:</label>
        <input
          type="text"
          name="language"
          id="language"
          required
          maxlength="10"
        />
        <input-error for="language" />
      </div>
      <div>
        <label for="genres">*Genres:</label>
        <input type="" name="genres" id="genres" required />
        <input-error for="genres" />
      </div>
      <div>
        <label for="description">*Description:</label>
        <textarea name="description" id="description" required> </textarea>
        <input-error for="description" />
      </div>
      <div>
        <label for="cover_image_url">Coverimage URL:</label>
        <input
          type="url"
          name="cover_image_url"
          id="cover_image_url"
          required
        />
        <input-error for="cover_image_url" />
      </div>
      <div>
        <label for="price">*Price:</label>
        <input type="text" name="price" id="price" required />
        <input-error for="price" />
      </div>
      <button type="submit" url="/books/create" disabled>Save</button>
    </div>
  </form>
</section>
{{end}}
